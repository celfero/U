<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Interaktif</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-width: 90%;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s;
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Galeri Interaktif</h1>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600.png?text=Gambar+1')">
            <img src="https://via.placeholder.com/300.png?text=Gambar+1" alt="Gambar 1">
            <div class="caption">Gambar 1</div>
        </div>
        <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600.png?text=Gambar+2')">
            <img src="https://via.placeholder.com/300.png?text=Gambar+2" alt="Gambar 2">
            <div class="caption">Gambar 2</div>
        </div>
        <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600.png?text=Gambar+3')">
            <img src="https://via.placeholder.com/300.png?text=Gambar+3" alt="Gambar 3">
            <div class="caption">Gambar 3</div>
        </div>
        <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600.png?text=Gambar+4')">
            <img src="https://via.placeholder.com/300.png?text=Gambar+4" alt="Gambar 4">
            <div class="caption">Gambar 4</div>
        </div>
        <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600.png?text=Gambar+5')">
            <img src="https://via.placeholder.com/300.png?text=Gambar+5" alt="Gambar 5">
            <div class="caption">Gambar 5</div>
        </div>
        <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600.png?text=Gambar+6')">
            <img src="https://via.placeholder.com/300.png?text=Gambar+6" alt="Gambar 6">
            <div class="caption">Gambar 6</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = imageSrc;
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
